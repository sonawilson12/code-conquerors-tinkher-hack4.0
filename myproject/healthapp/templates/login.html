<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShapeCraft — Sign In</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .font-playfair { font-family: 'Playfair Display', serif; }
    .login-card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 20px 50px rgba(99, 102, 241, 0.15);
      overflow: hidden;
      max-width: 480px;
      width: 100%;
      border: 1px solid #e2e8f0;
    }
    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }
  </style>
</head>
<body>

  <div class="login-card p-8 md:p-12">

    <!-- Header / Logo -->
    <div class="text-center mb-10">
      <h1 class="text-5xl font-playfair font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
        ShapeCraft
      </h1>
      <p class="mt-3 text-gray-600 text-lg font-medium">
        Sign in to access your personalized roadmap
      </p>
    </div>

    <!-- Error Message (if any) -->
    {% if error %}
      <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-r-xl">
        <p class="font-medium">{{ error }}</p>
      </div>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" class="space-y-6">

      {% csrf_token %}

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email Address</label>
        <div class="relative">
          <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            class="w-full pl-11 pr-5 py-3.5 border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:border-indigo-500 transition duration-200"
            placeholder="you@example.com"
          >
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
        <div class="relative">
          <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            class="w-full pl-11 pr-5 py-3.5 border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:border-indigo-500 transition duration-200"
            placeholder="••••••••"
          >
        </div>
      </div>

      <!-- Forgot Password Link -->
      <div class="flex justify-end">
        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800 hover:underline">
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-indigo-600 to-indigo-700 text-white py-4 rounded-xl text-lg font-semibold hover:from-indigo-700 hover:to-indigo-800 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
        >
          Sign In
        </button>
      </div>

      <!-- Register Link -->
      <div class="text-center mt-6 text-gray-600">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-indigo-600 hover:text-indigo-800 font-medium hover:underline">
          Create one here
        </a>
      </div>

    </form>

  </div>

</body>
</html>
