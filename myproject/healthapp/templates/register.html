<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShapeCraft â€” Create Your Account</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Playfair Display + Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .font-playfair { font-family: 'Playfair Display', serif; }
    .form-card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 20px 50px rgba(99, 102, 241, 0.15);
      overflow: hidden;
      max-width: 480px;
      width: 100%;
      border: 1px solid #e2e8f0;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }
    .preview-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 9999px;
      border: 3px solid #6366f1;
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-card p-8 md:p-12">

    <!-- Header / Logo -->
    <div class="text-center mb-10">
      <h1 class="text-5xl font-playfair font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
        ShapeCraft
      </h1>
      <p class="mt-3 text-gray-600 text-lg font-medium">
        Create your account to unlock your personalized roadmap
      </p>
    </div>

    <!-- Registration Form -->
    <form method="POST" enctype="multipart/form-data" class="space-y-6">

      {% csrf_token %}

      <!-- Full Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1.5">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          required 
          class="w-full px-5 py-3.5 border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:border-indigo-500 transition duration-200"
          placeholder="Enter your full name"
        >
      </div>

      <!-- Age -->
      <div>
        <label for="age" class="block text-sm font-medium text-gray-700 mb-1.5">Age</label>
        <input 
          type="number" 
          id="age" 
          name="age" 
          min="18" 
          max="100" 
          required 
          class="w-full px-5 py-3.5 border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:border-indigo-500 transition duration-200"
          placeholder="Your age (18+)"
        >
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          class="w-full px-5 py-3.5 border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:border-indigo-500 transition duration-200"
          placeholder="you@example.com"
        >
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          class="w-full px-5 py-3.5 border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:border-indigo-500 transition duration-200"
          placeholder="Create a strong password"
        >
      </div>

      <!-- Profile Picture -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Profile Picture (optional)</label>
        
        <div class="flex flex-col sm:flex-row sm:items-center gap-6">
          <!-- Preview -->
          <div class="flex-shrink-0">
            <img id="imagePreview" src="#" alt="Profile preview" class="preview-img">
            <div id="noImage" class="w-24 h-24 rounded-full bg-gray-100 flex items-center justify-center text-gray-400 border-2 border-dashed border-gray-300">
              <i class="fas fa-user text-3xl"></i>
            </div>
          </div>

          <!-- File input area -->
          <div class="flex-1">
            <label for="image" class="cursor-pointer inline-flex items-center gap-3 bg-indigo-50 hover:bg-indigo-100 text-indigo-700 px-6 py-3.5 rounded-xl border border-indigo-200 transition duration-200">
              <i class="fas fa-cloud-upload-alt text-xl"></i>
              <span class="font-medium">Choose Photo</span>
            </label>
            <input 
              type="file" 
              id="image" 
              name="image" 
              accept="image/*" 
              class="hidden"
            >
            <p id="fileName" class="mt-2 text-sm text-gray-500"></p>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-indigo-600 to-indigo-700 text-white py-4 rounded-xl text-lg font-semibold hover:from-indigo-700 hover:to-indigo-800 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
        >
          Create My Account
        </button>
      </div>

      <!-- Login link -->
      <div class="text-center mt-6 text-gray-600">
        Already have an account? 
        <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-800 font-medium hover:underline">
          Sign in here
        </a>
      </div>

    </form>

  </div>

  <!-- JavaScript: Image Preview -->
  <script>
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');
    const noImage = document.getElementById('noImage');
    const fileNameDisplay = document.getElementById('fileName');

    imageInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
          noImage.style.display = 'none';
        }
        reader.readAsDataURL(file);
        
        fileNameDisplay.textContent = file.name;
      } else {
        imagePreview.style.display = 'none';
        noImage.style.display = 'flex';
        fileNameDisplay.textContent = '';
      }
    });
  </script>

</body>
</html>
